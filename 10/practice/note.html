<!--

    현재 요소 -> 자식 요소 -> 손자 요소 

    상위요소 하위요소 { ~ }
    ex) section p { color : blue; }
        ~
        <section>
            <p> ~ </p>      : section내 모든 하위 p요소에 파란색 적용
            <div>
                <p> ~ </p>  : 여기에도 div내 요소지만 section내 하위 요소라서 파란색 적용 

    부모요소 > 자식요소 : 자식선택자 , 자식요소에만 스타일을 저용
    ex) section p { color : blue; }
        ~
        <section>
            <p> ~ </p>      : section요소의 자식인 p요소에 파란색 적용
            <div>
                <p> ~ </p>  : 여기에는 div내 하위요소라서 적용이 안됨

    부모요소가 같을 경우 형재요소라고 하며 먼저나오는 요소를 형요소, 나중에 나오는 요소를 동생요소라고 한다 

    요소1 + 요소2 : 인접형제선택자 , 첫 번째 동생요소만 선택
    ex) h1 + p { color : blue; }
            </style>

            <h1> ~ </h1>
            <p> ~ </p>      : h1요소의 첫 번째 형제인 이곳에만 파란색 적용
            <p> ~ </p>      : h1요소의 두 번째 형제라서 적용안됨

    요소1 ~ 요소2 : 형제선택자 , 모든 형제 요소에 적용
    ex) h1 ~ p { color : blue; }
            </style>

            <h1> ~ </h1>
            <p> ~ </p>      : h1요소의 첫 번째 형제인 이곳에만 파란색 적용
            <p> ~ </p>      : h1요소의 두 번째 형제에도 똑같이 파란색 적용 
    
    ---------------------------------------------------------------------

    요소 [ 속성이름 ] : 요소 중에서 속성이름이 있는 요소들에 적용 
    ex) a [ href ] {
    background : yellow;
    }
    </style>
    <li><a href="#">메뉴 1</a></li>
    <li><a href="#">메뉴 2</a></li>     : a 요소 중에서 속성이름이 href인 요소에 배경색 노랑 적용

    요소 [ target = 속성이름 ] : 요소 중에서 target속성값이 속성이름인 요소에만 적용
    ex) a [ target = _blank ] {
    background : yellow;
    }
    </style>
    <li><a fref = "~" target="_blank">HTML</a></li>     : a요소 중에서 target값이 _blank인 여기에만 배경색 노랑 적용 
    <li><a fref = "~" >미디어쿼리</a></li>

    [ 속성 ~= 속성이름 ] : 속성값 중에 속성 이름이 포함된 요소에 적용  * 속성이 하나면서 속성값이 여러 개일 때 특정 속성값을 찾는데 편리
    ex) [ class ~= button ] {
    border-radius : 5px
    } 
    </style>
    <li><a href="#" class="flat">메뉴1</a></li>
    <li><a href="#" class="button">메뉴2</a></li>       : 속성값이 botton인 여기에 모서리 둥글게 지정
    <li><a href="#" class="flat button">메뉴1</a></li>  : 속성값에 botton을 포함하는 여기에 모서리 둥글게 지정

    요소 [ 속성 |= 속성이름 ] : 요소 중에서 속성이름이거나 속성이름- 으로 연결된 요소에 적용
    ex) a [ title |= us ] {
    background : yellow; 
    }
    a [ title |= jap ] {
    background : blue;
    }
    </style>
    <li><a href="#" title="us-english">영어</a></li>    : 속성값이 us-가 들어가므로 배경색에 노랑 적용
    <li><a href="#" title="jap">일본어</a></li>         : 속성값이 jap이므로 배경색에 파랑 적용

    요소 [ 속성 ^= 속성이름 ] : 요소 중에서 속성값이 일치하지 않아도 속성이름으로 시작하는 요소에 적용
    ex) a [ title ^= "eng" ] {
    background : yellow; 
    }
    a [ title ^= "jap" ] {
    background : blue;
    }
    </style>
    <li><a href="#" title="english">영어</a></li>         : 속성값이 eng로 시작하므로 배경색에 노랑 적용
    <li><a href="#" title="japaness">일본어</a></li>      : 속성값이 jap로 시작하므로 배경색에 파랑 적용

    요소 [ 속성 $= 속성이름 ] : 요소 중에서 속성이름으로 끝나는 요소에 적용
    ex) a [ href $= hwp ] {
    background : yellow; 
    }
    a [ href $= xls ] {
    background : blue;
    }
    </style>
    <li><a href="intro.hwp">hwp 파일</a></li>       : 속성값이 hwp로 끝나므로 배경색에 노랑 적용
    <li><a href="intro.xls">엑셀 파일</a></li>      : 속성값이 xls로 끝나므로 배경색에 파랑 적용

    요소 [ 속성 *= 속성이름 ] : 요소 중에서 속성이름이 어느 위치에 있던 지정 
    ex) a [ title *= w3 ] {
    background : yellow; 
    }
    </style>
    <li><a href="~">HTML 표준안 사이트</a></li>          : 속성값에 w3가 없으므로 적용 안됨
    <li><a href="~w3~">HTML 지원 여부 체크</a></li>      : 속성값에 w3가 있으므로 배경색에 노랑 적용

    ---------------------------------------------------------------------

    가상클래스 : 웹 문서의 여러 요소 중에서 원하는 요소를 선택

    가상클래스 선택자 : 사용자가 웹 요소를 클릭하거나 마우스포인터를 올려놓는 등 특정 동작을 할 때 스타일을 바꾸기 위해 사용 
                       웹 사이트나 애플리케이션 화면에서 요소의 상태에 따라 스타일을 적용할 때 사용 

    :link : 한 번 이상 방문한 링크에 스타일을 적용
    
    :hover : 마우스 포인터를 올려놓을 때 스타일을 적용

    :active : 클릭했을 때 스타일을 적용

    :focus : 웹 요소에 초점이 맞추어졌을 때(마우스포인터 올려놓고나 입력커서를 이동했을때) 스타일을 적용

    * link -> hover -> active -> focus 순서로 정의해야 적용이 됨

    문서에서 같은 사이트나 다른 사이트의 페이지로 이동할 때 -> 링크를 이용
    같은 문서안에서 다른 위치로 이동할 때 -> 앵커를 이용

    :targer : 앵커의 목적지가 되는 부분의 스타일을 적용 
    
    :enabled : 해당 요소가 사용할 수 있는 상태일 때 스타일을 지정

    :disabled : 해당 요소가 사용할 수 없는 상태일 때 스타일을 지정

    :checked : checked속성이 있는 요소의 스타일을 지정 

    :not : 특정 요소를 제외하고 다른요소들에 스타일을 지정

    구조가상클래스 선택자 : 웹 문서의 구조를 기준으로 특정 위치에 있는 요소를 찾아 스타일을 적용할 때 사용하는 가상클래스 선택자 
    웹 문서에서 특정 요소에 스타일 적용하려면 보통 class나 id선택자를 이용
    요소가 여러개 나열되어 있는 경우 class나 id를 사용하지 않고도 스타일을 지정할 요소가 몇번째인지 따져서 스타일 적용 가능
        * 구조가상클래스 선택자 p343

    가상요소 : 문서 안의 특정 부분에 스타일을 지정하기 위해 가상으로 요소를 만들어 추가 (불필요한 태그를 사용하지 않기 위해)

    ::first-line / ::first-letter : 지정한 요소의 첫 번째 줄이나 첫 번째 글자에 스타일 적용
        * ::first-letter 요소는 첫 번째 그자가 반드시 첫 번째 줄에 있어야 한다

    ::before / ::after : 지정한 요소의 내용 앞뒤에 스타일 적용 , 지정한 요소의 내용 앞뒤에 텍스트나 이미지등 추가 가능

-->
