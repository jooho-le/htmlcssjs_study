<!--

    자바스크립트 작성법1. 웹 문서 안에 <script> </script> 태그 사이 작성 
                         <script> </script>는 <body> </body> 사이 작성
    
    자바스크립트 작성법2. 외부스크립트 파일 <script> 태그 없이 자바스크립트 소스만 작성하고 확장자 *.js로 저장하여 연결
                         <body> ~ <script src = "외부 스크립트 파일 경로"></script> ~ </body>

    ---------------------------------------------------------------------

    alert("메시지") : 웹에 알림창을 만듬

    confirm("메시지") : 웹에 확인창을 만들어 사용자가 [확인]이나 [취소]버튼을 클릭하게 해줌

    prompt("메시지", "기본값") : 웹에 택스트필드가 있는 창을 만듬 , 기본값은 지정해도 되고 안해도 됨

    document.write() : 브라우저화면에서 결괏값을 확인하는 용도로 사용 , 웹무ㄴ서에서 괄호안의 내용을 표시하는 명령문 , 괄호안에 변수/HTML태그/"내용" 모두 사용가능
                       연결연산자를 이용하여(+) 내용과 변수를 섞어 사용 가능
                    ex) <script>
                        var name = prompt("이름을 입력하세요");
                        document.write("<b><big>" + name + "</big></b>님 환영합니다");
                        </script>

    console.log() : 괄호안의 내용을 콘솔 창에 표시 , 괄호안에 변수/"내용" 사용 가능 , HTML태그 사용 불가능
        * 콘솔창 -> Ctrl + Shift + J 로 열 수 있음

    ---------------------------------------------------------------------

    자바스크립트 스타일 가이드
    규칙1. 코드를 들여쓰기한다
    규칙2. 세미콜론으로 문장을 구분
    규칙3. 공백을 넣어 작성
    규칙4. 주석을 사용한 코드설명을 활용    * 한줄주석 : //  , 여러줄주석 : /* */
    규칙5. 식별자는 정해진 규칙을 지켜 작성     * 식별자 : 변수,함수,속성 등을 구별하려고 이름 붙인 단어 (ex) var name = prompt("이름?") 에서 name이 식별자)
                            * 식별자의 첫 글자 : 반드시 언더스코어(_), 영문자, 달러기호(&)로 시작해야한다
                                                단어사이 공백은 없어야하고 하이픈(-), 언더바(_)로 연결
                                                하이픈이나 언더바 없이 두 단어 사용할경우 첫번째 단어는 소문자, 두번째단어는 대문자로 시작 (ex) checkTime() )
    규칙6. 예약어는 식별자로 사용 불가      ** 예약어 : 식별자로 사용할 수 없도록 자바스크립트에 미리 정해 높은 단어 (ex) var : 변수선언에 쓰는 에약어)
    
-->
