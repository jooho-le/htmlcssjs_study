<!--

    <hn>제목</hn> : 제목 태그 / n은 숫자이며 숫자가 커질수록 크기가 작아짐
    
    <p>텍스트</p> : 텍스트 단락 태그 / 텍스트 앞뒤로 빈줄이 생기며 단락 생성
    
    <br> : 줄바꿈 태그 / 줄바꿈 기능, 단독으로 사용해 닫는태그가 없음->줄바꾸고싶은곳에 <br>
        
    <blockquote>인용문</blockquote> : 인용 태그 / 다른 택스트보다 약간 들여씀

    <strong>굵게 강조할 텍스트</strong> : 텍스트굵게강조 태그 / 중요내용강조 
    <b>굵게 표시할 텍스트</b> : 텍스트굵게표시 태그 / 중요내용표시 

    <em>이탤릭체로 강조할 텍스트</em> : 이탤릭체강조 태그 / 중요내용이탤릭체로 강조
    <i>이탤릭체로 표시할 텍스트</i> : 이탤릭체표시 태그 / 중요내용이탤릭체로 표시

    * 기타 텍스트 관련 태그 = p78

    ---------------------------------------------------------------------

    <ol>
        <li>항목1</li>
        <li>항목2</li>
    </ol>               : 순서있는목록 태그 
                        <ol type="a" start="3"> ~ </ol> = 영문소문자목록으로 3번째부터 시작해라
                          
     <ul>
        <li>항목1</li>
        <li>항목2</li>
    </ul>               : 순서없는목록 태그 
                         
    <dl>
        <dt>이름</dt>
        <dd>값</dd>
    </dl>               : 설명목록 태그 / <dl>사이 한쌍의 <dt>&<dd>태그 사용 , <dt>하나에 <dd>여러개 사용 가능

    ---------------------------------------------------------------------

    <table>
        <caption>표 제목</caption>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
    </table>                    : 표생성 태그 / <tr>=행 <td>=행 안에 셀 생성   *td대신 th사용하면 내용진하게&중앙배열

    <td rowspan="합칠 셀의 개수">셀의 내용</td> : 행 합침 
    <td colspan="합칠 셀의 개수">셀의 내용</td> : 열 합침

    <colgroup>
        <col style="꾸밀려는내용">
    </colgroup>   : 열스타일 묶어줌 태그 / 반드시 <caption>태그 뒤에 작성

    * <col style="~">
      <col style="~">  ==> <col span="2" style="~">      같은 스타일속성을 사용하면 span으로 묶어사용가능

    ---------------------------------------------------------------------

    <img src="이미지 파일 경로" alt="대체용 텍스트" width="너비" height="높이"> : 이미지삽입 태그 
    / src:반드시 있어야함, alt:이미지읽어줌, width&height:크기 지정->%로 지정 = 웹브라우저 창 높이기준으로 
                                                                  px(숫자)로 지정 = 해당픽셀크기만큼

    ---------------------------------------------------------------------
    
    <object width="너비" height="높이" data="파일"></object> : 멀티미디어 삽입 태그

    <embed src="파일경로" width="너비" height="높이"> : 멀티미디어 삽입 태그

    <audio src="오디오 파일경로" controls></audio> : 오디오파일 삽입 태그 / controls=컨트롤바생성(필수X)

    <video src="비디오 파일경로" controls width="너비"></vidio> : 비디오파일 삽입 태그 / controls=컨트롤바생성(필수X)

     * 기타 audio & video 관련 태그 속성 = p110

    ---------------------------------------------------------------------

    <a href="링크할 주소" target="_blank">텍스트 또는 이미지</a> : 링크삽입 태그 / target="_blank" : 링크누르면 새로운 탭으로 열림
    이미지 -> <a href="링크할 주소"><img src="이미지 파일 경로" alt="대체용 텍스트"></a>

-->
