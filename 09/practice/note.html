<!--

    선택자 { background : 색상 } : 배경색 지정 , 16진수나 rgb값 또는 색상 이름을 넣음

    선택자 { background-clip : 속성 } : 배경의 조절범위를 설정 
        * 속성 p294
    
    ---------------------------------------------------------------------

    선택자 { background-image : url('이미지 파일 경로')} : 이미지 삽입 , jpg/gif/png형식을 사용하며 ''/"" 사용

    선택자 { background-repeat : 속성 } : 배경이미지를 가로와 세로 중에서 어떤 방향으로 반복할지, 반복하지 않고 한번만 나타나게할지 지정
        * 속성 p286

    선택자 { background-position : 수평위치 수직위치 } : 배경이미지의 수평/수직 위치값을 지정 
        수평위치 -> left / center / right / 백분율 / 길이값
        수직위치 -> top / center / bottom / 백분율 / 길이값

    선택자 { background-origin : 속성 } : 배경이미지 적용할 범위 지정
     * 속성 p299

    선택자 { background-attatchment : scroll/fixed } : 화면스크롤에 배경이미지 같이스크롤/배경이미지는 고정되고 화면만 스크롤

    선택자 { background : 속성 } : 위 배경이미지속성들 한번에 지정가능 , 입력순서 상관 없음

    선택자 { background-size : 속성 } : 배경이미지의 크기 조절 
        * 속성 p301 

    ---------------------------------------------------------------------

    선택자 { background : linear-gradient(to 방향/각도 ,시작색상, 중지점의 색상과 위치, 끝색상); } : 선형 그라데이션효과 
        방향 -> 수평방향으로 left,right / 수직방향으로 top,bottom
        각도 -> 12시방향을 0도로 시작하여 시계방향으로 각도 증가 

        색상중지점 -> 색상만 지정하거나 위치도 함께 지정 가능

    선택자 { background : radial-gradient(모양 크기 at 가로위치 세로위치, 시작색상, 중지점의 색상과 위치, 끝색상); } : 원형 그라데이션효과 
        모양 -> circle과 ellipse가 있으며 지정안하면 ellipse로 인식

        크기 -> p309

        위치 -> 키워드(left/center/right또는top/center/bottom) 또는 백분률로 지정 , 생략하면 중앙값으로 인식

        색상중지점 -> 색상만 지정하거나 위치도 함께 지정 가능

    선택자 { background : repetiong-linear-gradient(~~) } : 선형그라데이션 반복
    선택자 { background : repetiong-radial-gradient(~~) } : 원형그라데이션 반복 

-->
