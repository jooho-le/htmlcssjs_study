<!--

    선택자 {
        속성1: 속성값1;
        속성2: 속성값2;
    }           : 선택자=어느 태그에 스타일을 적용할지 , {}사이=적용할 스타일 정보

    style="속성: 속성값;" : 간단한 스타일의 경우 스타일 시트 사용하지 않고 해당 태그에 style속성 적용  * : 인라인 스타일
    (ex) <p style="color: blue;">텍스트</p> : 텍스트 글자를 파란색으로 변경

    <style> 
        선택자 {
            속성1: 속성값1;
            속성2: 속성값2;
        }         
    </style>    

    <link rel="stylesheet" href="외부 스타일 시트 파일 경로"> : 외부 스타일시트를 연결함

    ---------------------------------------------------------------------

    * { 속성: 값; ?} : 전체선택자=스타일을 문서의 모든 요소에 적용, 웹 브라우저의 기본 스타일을 초기화할 때 자주 사용
        * 태그 = 태그 자체를 가리킴
        * 요소 = 태그를 적용한 것을 가르킴
        * ex <p>텍스트 단락 지정하기</p> -> 태그=전체 , 요소=p

    태그명 { 스타일 규칙 } : 타입선택자, 특정 태그를 사용한 모든 요소에 스타일규칙 적용

    .임의로 지정한 클래스명 { 스타일 규칙 } : 특정 부분에 스타일 적용할때 사용 , class="임의로 지정한 클래스명" 으로 적용 ,, 문서에서 여러번 적용가능

    ex) <span class="임의로 지정한 클래스명">택스트</span>   

    #아이디명 { 스타일규칙 } : 특정 부분에 스타일 적용할 때 사용 , id="아이디명" 으로 적용 ,, 문서에서 한번만 적용가능

    ex) <div id="아이디명">

    선택자1, 선택자2 { 스타일 규칙 } : 쉼표로 여러 선택자 나열하면 스타일 한번에 적용 가능

    스타일 규칙에 !important 를 뒤에 붙이면 우선순위가 가장 높아져 우선 적용됨
    
-->
