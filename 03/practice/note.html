<!--

    <!DOTYUPE html> : 현재 문서가 HTML5 언어로 작성한 웹 문서라는 뜻
    <html> ~ </html> : 웹 문서의 시작과 끝을 나타내는 태그 
    <head> ~ </head> : 웹 브라우저가 웹 문서를 해석하는데 필요한 정보 입력
    <body> ~ </body> : 실제 웹 브라우저 화면에 나타나는 내용

    문서 제목을 나타내는 <title> 태그
        <title>문서 제목</title>

    <header> ~ </header> : 헤더영역 태그
    <nav> ~ </nav> : 내비게이션영역 태그 / 다른 위치로 연결하거나 다른 웹문서로 연결하는 링크를 만듬, 위치에 영향X, 여러개 사용할 경우 각각 id속성을 지정하면 각내비마다 다른 스타일 적용 가능
    <main> ~ <main> : 웹 문서에서 핵심내용 넣음, 웹문서에서 한번만 사용 가능
    <article> ~ </article> : 웹에서 실제로 보여주고싶은 내용을 넣음, 여러가 사용 가능하고 이안에 <section>태그 넣을수 있음
    <section> ~ </section> : 콘텐츠영역 태그 / 몇개의 콘텐츠를 묶는 용도로 사용
    <aside> ~ </asicd> : 본문 외 사이드에 사이드바를 만듬
    <footer> ~ </footer> : 문서에서 맨 아래 영역을 만듬, 다른 테그 모두 사용 가능
    <div> ~ </div> : <div id="header">나 <div class="detail">처럼 id나 class속성을 사용해 문서 구조를 만들거나 스타일 적용할때 사용, 영역구별&스타일생성

-->
