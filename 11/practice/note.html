<!--

    선택자 { transform : translate(?, ?, ?) } : 해당 요소가 지정한 크기만큼 이동
        translate(?, ?) : x, y 방향으로 이동 (값이 주어지지 않으면 0으로 간주)
        translate3d(?, ?, ?) : x, y, z 방향으로 이동
        translateX(?) : X축 방향으로 이동
        translateY(?) : Y축 방향으로 이동
        translateZ(?) : Z축 방향으로 이동

    선택자 { transform : scale(?, ? ,?) } : 해당 요소를 지정한 크기만큼 확대하거나 축소 , 값이 1보다 크면확대 1보다 작으면 축소
        scale(?, ?) : x, y 축으로 값만큼 확대/축소 , 값을 하나만 입력하면 x,y에 같은 값을 적용
        scale3d(?, ?, ?) : x, y, z 축으로 확대/축소
        scaleX(?) : x축으로 확대/축소
        scaleY(?) : y축으로 확대/축소
        scaleZ(?) : z축으로 확대/축소

    선택자 { transform : rotate(각도) } : 지정한 각도만큼 회전 , 각도는 deg나 rad 사용 , 각도가 양수이면 오른쪽으로 음수이면 왼쪽으로 회전
        * 3차원 회전
        rotate(?, ?, 각도) : x, y 축 기준으로 회전
        rotate(?, ?, 각도) : x, y, z축 기준으로 회전
        rotateX(각도) : x 축 기준으로 회전
        rotateY(각도) : Y 축 기준으로 회전
        rotateZ(각도) : Z 축 기준으로 회전
    선택자 { perspective : 크기 } 변형하는 요소의 부모 요소에 정의하면 원금감을 추가하여 회전 형태를 입체적으로 표현 , 크기값은 0보다 커야함

    선택자 { transform : skew(각도, 각도) } : 지정한 각도만큼 요소를 비틀어 왜곡
        skew(각도, 각도) : x, y 축 기준으로 비틈 , 각도가 주어지지 않으면 0도로 취급
        skewX(각도) : x 축 기준으로 비틈
        skewY(각도) : y 축 기준으로 비틈 

    ---------------------------------------------------------------------

    트랜지션 : 웹 요소의 스타일 속성이시간에 따라 바뀌는 것

    선택자 { transition-property : 속성 } : 어떤 속성에 트랜지션을 적용할 것인지 대상 지정
        * 속성 p368

    선택자 { transition-duration : 시간 } : 트랜지션 진행 시간을 지정 , 시간단위는 초(?s) 또는 밀리초(?ms) 사용 , 대상속성이 여러개라면 진행시간 쉼표로 구분해 여러개 지정 가능

    선택자 { transitoin-timing-function : 속성 } : 트랜지션 효과의 시작, 중간, 끝에서의 속도를 지정해 전체 속도 곡선을 지정
        * 속성 p370

    선택자 { transition-delay : 시간 } : 트랜지션 효과를 언제부터 시작할지 지정 , 시간단위는 초(?s) 또는 밀리초(?ms) 사용하며 기본값은 0

    선택자 { transtioion : property값 duration값 timing-function값 delay값 } : 트랜지션 적용대상이 전체이고 각각의 진행시간이 같을때는 한번에 지정 가능

    ---------------------------------------------------------------------

    키프레임(keyframe) : 애니메이션 중간에 스타일이 바뀌는 지점 , @keyframes 속성으로 정의

    @keyframes 이름 {
    선택자 { 스타일 }
    }                       : 애니메이션 시작과 끝을 비롯하여 상태가 바뀌는 부분이 있을때 사용하여 바뀌는 지점 설정
                        
    선택자 { animation-name : 키프레임 이름 } : 어떤 애니메이션에 사용할지 이름으로 구분

    선택자 { animation-duration : 시간 } : 애니메이션을 얼마동안 재생할 것인지 설정 , 시간단위는 초(?s) 또는 밀리초(?ms) 사용하며 기본값은 0이므로 속성값을 정하지 않으면 애니메이션은 실행되지 않음

    선택자 { animation-direction : 속성 } : 기본적으로 keyframes에서 정의한 from에서 to순서로 진행하며 direction속성으로 진행 방향 바꿀 수 있음
        속성 p380
    
    선택자 { animation-interation-count : 속성 } : 애니메이션 반복 횟수를 지정
        속성 p380

    선택자 { animation-timing-function : 속성 } : 애니메이션 효과의 시작, 중간, 끝에서의 속도를 지정해 전체 속도 곡선을 지정
        속성 p370

    선택자 { animation : name값 duration값 function값 delay값 interation-count값 direction값 } : 한번에 작성 , duration속성은 없으면 기본값 0이 적용되어 애니메이션효과가 없어져 반드시 지정

-->
