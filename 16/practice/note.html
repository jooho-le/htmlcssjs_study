    Array객체>

    var 변수명 = new Array() : 초기값이 없는 경우 배열의 크기를 지정하지 않은 객체
    var 변수명 = new Array(?) : 초기값이 없는 경우 배열의 크기를 지정한 객체

    var 변수명 = Array("?", "?", "?") : 초기값이 있는 경우 Array객체를 사용한 배열 선언

    변수명.lenght : 배열요소의 개수 확인 가능 

        * Aaaay객체의 매서드 p559~
    
    concat() : 서로다른 배열 2개를 합쳐서 새로운 배열을 만듬 , 어느배열을 먼저 쓰는가에 따라 기준이 달라지고 결과배열의 순서도 달라짐

    join() : 배열요소를 연결해서 하나의 문자열로 만듬 , 각 요소 사이 구분자(/) 넣어도 되고 따로 지정하지 않으면 쉼표(,)로 구분됨

    push() : 배열 맨 끝에 요소를 추가(여러개 추가가능) , 원래 있던 배열이 바뀌게 됨 
    unshift() : 배열 맨 앞에 요소를 추가(여러개 추가가능) , 원래 있던 배열이 바뀌게 됨 

    pop() : 배열에서 뒤에 있는 요소를 꺼냄 , 꺼낸 요솟값을 반환하며 기존 배열은 꺼낸 요소가 빠진 상태로 변경됨
    shift() : 배열에서 잎에 있는 요소를 꺼냄 , 꺼낸 요솟값을 반환하며 기존 배열은 꺼낸 요소가 빠진 상태로 변경됨
  
    splice() : 관호안에 들어있는 인수에 따라 배열 요소를 삭제하거나 새로운 요소 추가 , 삭제한 요소로 이루어진 새로운 배열이 결괏값으로 반환됨 
               기존배열에 영향을 주므로 기존배열의 일부 요소만 삭제하려할 때 사용 
        * 인수가 1개인 경우 -> 괄호안의 인수는 배열의 인덱스값을 가리킴 , 인수가지정한 인덱스 요소부터 배열 끝 요소까지 삭제 
        * 인수가 2개인 경우 -> 괄호안의 첫 번째 인수는 인덱스값이고 두 번째인수는 삭제할 요소의 개수를 가리킴
        * 인수가 3개인 경우 -> 괄호안의 첫 번ㅉ ㅐ인순느 배열에서 삭제할 시작위치를 나타내고 두번째 인수는 삭제할 개수를 가리킴 세번째 인수부터는 삭제한 위치에 새로 추가할 요소를 지정 

    slice() : 배열에서 요소를 꺼낸느 기능을 함 , 시작과 끝 인덱스를 지정해서 요소를 여러개 꺼내고 실행결과 기존 배열이 바뀌지 않음
              기존배열에 영향을 주지 않으므로 기존배열에서 꺼낸 요소로 새로운 배열 만들어 사용할 때 사용 
        * 인수가 1개인 경우 -> 지정한 그 인수부터 마지막 요소까지 꺼내서 변환시킴
        * 인수가 2개인 경우 -> 첫번째 인수의 인덱스부터 두번째 인수의 인덱스 바로직전 인덱스까지 꺼내서 변환시킴

    자바스크립트 브라우저와 관련된 내장 객체
    1. window : 브라우저 창이 열릴 때마다 하나씩 생성됨 , 브라우저 창 안의 요소중 가장 최상위에 있음
    2. document : 웹 문서마다 하나씩 있으며 <body>태그를 만나면 만들어짐 , HTML문서의 정보가 담겨있음
    3. navigator : 현재 사용하는 브라우저의 정보가 들어있음
    4. history : 현재 창에서 사용자의 방문기록을 저장
    5. location : 현재 페이지의 URL정보가 담겨있음
    6. screen : 현재 사용하는 화면정보를 다룸

    window객체>

        * window객체 프로퍼티 p577 , 웹 브라우저 창 정보를 가져오거나 값을 바꿀때 사용하며 프로퍼티 앞에 window.을 붙여사용 
        * window객체 메서드 p578 , 대화창 표시하거나 브라우저 창 크기나 위치 알아내고 지정하는 등 브라우저 창 자체와 관련 

    window.open("경로", "창이름", "창옵션") : 링크를 클릭하거나 웹 문서를 열 때 새 창이 자동으로 뜨게 함 , 주로 팝업창 띄울때 사용 , 브라우저가 팝업을 차단하면 null을 반환 
        * 경로 : 팝업창에 표시할 문서나 사이트의 주소를 나타냄
        * 창이름 : 이름을 지정하여 항상 이 창에 팝업 내용이 나타나도록 함 , 지정하지 않으면 팝업창이 계속 새로 나타남
        * 창옵션 : left,top 속성을 사용해 위치 지정하거나 width,height속성을 사용해 크기지정 , 지정하지 않으면 화면 맨 왼쪽위에 팝업창 생성됨 

    window.close() : 팝업 창을 닫는 메서드 , 링크나 버튼태그에 close메서드 연결해서 사용 

    navigator객체>

    웹 브라우저의 버전을 비롯해 플러그인 설치 정보나 온오프라인 등의 여러 정보가 담김 , 사용자가 수정할 수 없으며 가져와서 보여줄수만 있음

    userAgent : navigator객체 프로퍼티로 사용자 에이전트 문자열을 의마 , 사용자의 웹브라우저 정보를 서버에 보낼 때 사용 , 서버에서는 userAgent정보를 확인해 사용자에게 맞는 웹페이지를 보여줌

        * 사용자 에이전트 문자열 p587

        * navigator객체 주요 프로퍼티 p588

    history객체>

    브라우저에서 [앞으로][뒤로] 또는 주소 표시줄에 입력해서 방문한 사이트 주소가 배열형태로 저장됨 , 브러우저 히스토리는 보안문제때문에 읽기전용 , 방문한 URL정보가 저장되어 메서드는 방문했던 URL을 앞뒤로 이동하며 페이지 불러옴
        
        * history 프로퍼티, 메서드 p589

    location객체>

    브라우저의 주소표시줄과 관련 , 현재문서의 URL정보가 들어있는데 이 정보를 편집하면 현재 브라우저 창에서 열어야 할 사이트나 문서를 지정할 수 있음 

        * location 프로퍼티, 메서드 p590

    screen객체>

    사용자의 화면크기나 정보를 알아낼 때 사용
