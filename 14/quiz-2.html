<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
</body>

<script>
	var number = prompt("몇 까지 3의 배수를 찾을까요");

	for (number; number % 3 == 0; number += 1) {
		document.write("")
	}

	if (number != null) {
			if (number % 3 == 0) {
				var counting; 
				counting++;
				document.write(number + "까지 3의 배수의 개수 :" + counting);
			}
		}


</script>

</html>
