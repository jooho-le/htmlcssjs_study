<!--

    변수선언 
    규칙1. 변수 이름은 영어문자와 언더스코어(_), 숫자를 사용 * 첫글자는 영어문자와 언더스코어(_)만 사용 가능
    규칙2. 자바스크립트는 영어대소문자를 구분하며 예약언느 변수 이름으로 사용 불가
    규칙3. 여러단어를 연결한 변수 이름은 중간에 대문자를 섞어 사용한다
    규칙4. 변수 이름은 의미가 있게 선언

    선언법 : var 변수명;
        * 여러개의 변수를 선언할 시 var 변수1, 변수2, 변수3,,, 으로 여러개 한번에 선언 가능

    var 변수명 = 변수값; : 변수에 값을 할당 
    
    ---------------------------------------------------------------------

    자료형 (data type) : 컴퓨터가 처리할 수 있는 자료의 형태
        * 자료형 종류 p468

    숫자형 : 정수와 실수로 구분 , 실수같은경우 자바스크립트에서는 정밀한 계산이 어렵다 ex)0.1+0.2=0.30000004로 나옴

    문자열 : ""이나 ''로 묶은 데이터를 의미 , 숫자도 "",''로 묶이면 숫자형이 아닌 문자열로 인식됨

    논리형 : 조건을 확인하여 조건이 맞으면 true, 조건이 틀리면 false결괏값은 나타내는 자료형 

    unfined : 자료형이 정의되지 않았을 때의 데이터 상태 , 변수를 선언한 상태에서값이 할당되지 않은 유형
    
    null : 데이터의 값이 유효하지 않은 상태 , 변수에 할당된 값이 유효하지 않다는 의미 

    배열 : 하나의 변수에 여러 값을 저장한 것 , []로 묶어서 배열을 선언하며 관로안에 값을 입력하지 않으면 빈 배열을 선언한 것 
          var 배열명 = ["값1", "값2", "값3",,,,];
          앞에서부터 인덱스 번호 0, 1, 2,,, 주어짐 , 배열명[인덱스번호]를 입력하면 그 인덱스번호의 값이 출력

    ---------------------------------------------------------------------

    산술연산자 : 수학 계산을 할 때 사용되는 연산자
        * 산술연산자 p475

        * a++ : 연산식을 먼저 실행한 후 a에 1을 증가시킴
            var a = 10
            var b = a++ + 5     -> a=11 b=15
        * ++a : a를 1 증가시킨 후 연산식을 실행
            var a = 10
            var b = ++a + 1     -> a=11 b=16

    할당연산자 : 연산식 오른쪽의 실행 결과를 오니쪽 변수에 할당하는 연산자 , 변수에 값을 할당하거나 연식식의 결과를 변수에 저장할 때 사용 
        * 할당연산자 p478

    연결연산자 : 둘 이상의 문자열을 합쳐서 하나의 문자열을 만드는 연산자 , +기호를 사용 

    비교연산자 : 피연산자 2개의 값을 비교해서 참이나 거짓으로 결괏값을 반환 , 조건을 체크할 때 사용 
        * 피연산자 p479
        * 비교연산자에서 숫자뿐 아니라 문자열도 서로 비교할 수 있으며 아스키값을 비교하여 결정한다 

    논리연산자 : true, false를 처리하는 연산자 , 조건을 체크할 때 사용
        || : or연산자 , 피연산자 2개 중에서 하나라도 true이면 결괏값은 true
        && : and연산자 , 피연산자 2개 중에서 하나라도 false면 결괏값은 false
        ! : not연산자 , true은 false로 false는 ture로 뒤집음

    ---------------------------------------------------------------------

    if(조건) {
    조건 결괏값이 true일때 실행할 명령
    }           : if문 , 관호 안의 조건을 체크하여 true면 if문 다음에 나오는 명령을 실행하고 false이면 아무것도 실행하지 않음 

    if(조건) {
    조건 결괏값이 true일때 실행할 명령
    } else {
    조건 결괏값이 false일 때 실행할 명령
    }           : if-else문 , if조건의 결괏값이 true가 아닐 때 실행할 명령을 else문 다음에 추가 , if-else문 안에 또다시 if-else문 사용 가능

    (조건) ? true일 때 실행할 명령 : false일 때 실행할 명령 : 조건연산자 , 조건이 하나이고 true와 false일 때 실행할 명령이 각각 하나뿐일때 if-else문 대신 사용 가능 

    switch(조건) 
    {
        case 값1 : 명령1 
        break
        case 값2 : 명령2 
        break
        case 값3 : 명령3 
        break
        default : 명령n
    }                       : switch문 , 조건을 체크한 후 case문을 사용해 명령을 처리 , 조건과 일치하는 case문의 명령을 실행 후 switch문을 빠져나옴
                              조건과 일치하는 case가 없을경우 default의 명령을 실행하고 switch문을 빠져나옴 

    ---------------------------------------------------------------------                            

    for(초깃값; 조건; 증가식) {
        실행할 명령
    }                           : 값이 일정하게 커지면서 명령을 반복하여 실행 , 초깃값과 반복크기가 일정할 경우에 주로 사용 
                    초깃값 : 카운터 변수를 초기화 , 초깃값은 0이나 1부터 시작 ex) i=1
                    조건 : 명령을 반복하기 위한 조건을 체크 , 이 조건을 만족해야 그다음에 오는 명령을 실행 ex) i < 6
                    증가식 : 명령을 반복한 후 실행 , 보통 카운터변수를 1 증가시키는 용도로 사용 ex) i++

    while(조건) {
        실행할 명령
    }                       : 조건을 체크하고 조건이 true일 경우에만 명령을 반복하여 실행 , 조건이 false일경우 명령을 한번도 실행하지 않을수있음
                              초깃값이나 반복 크기 없이 조건만 주어졌을 때 많이 사용 
            
    do { 
        실행할 명령
    } while(조건)           : 일단 명령을 한번 실행한 후 while문 조건을 체크 , 조건이 false일경우라도 최소 한번은 명령을 실행 
                              초깃값이나 반복 크기 없이 조건만 주어졌을 때 많이 사용

    break : 특정 조건에서 반복문을 멈추거나 반복문 중간에서 앞으로 되돌아가야할 때, 종료조건이 되기전에 반복문을 빠져나와야할 때 사용 , 단독으로 사용할 수도 있고 반복문을 끝낼 조건과 같이 사용가능
            ex) 구구단 3단 까지만 표시 

    continue : 주어진 조건에 해당하는 값을 만나면 해당 반복문을 건너뛰고 반복문 맨 앞으로 되돌아가 다음과정으로 넘어가도록 함 , 반복과정을 한 차례 건너뛰는 것 
            ex) 1부터 10까지 짝수만 더하기
