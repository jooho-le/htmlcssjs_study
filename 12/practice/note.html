    미디어 쿼리 : 사이트에 접속하는 장치에 따라 특정한 CSS스타일을 사용하는 방법 , 접속하는 기기의 화면 크기에 때라 레이아웃이 달라짐

    <style>
        @media only/not 미디어유형 and (조건) and (조건) {
        }
    </style>                : 미디어 쿼리 조건 지정 
            * only : 미디어 쿼리를 지정하지 않는 웹 브라우저에서는 미디어 쿼리를 무시하고 실행하지 않음
            * not : not 다음에 지정하는 미디어유형을 제외 
            * and : 조건을 여러 개 연결하여 추가 
                
                * 미디어유형 종류 p396
                * 웹 문서의 가로너비, 세로높이 속성 p397
                * 단말기의 가로너비, 세로높이 속성 p398
                * 화면 회전 속성 p399

    중단점 : 미디어 쿼리를 작성할 때 화면 크기에 따라 서로 다른 CSS를 적용할 분기점 , 대부분 기기의 화면크기를 기준으로 지정 
            다른 기기보다 모바일의 제약 조건이 더 많아 모바일의 레이아웃을 기본으로 하여 CSS를 만들고 그다음 사양이 더 좋고 화면이 큰 태블릿과 데스크톱에 맞추어 기능과 스타일을 추가
    모바일 퍼스트 기법 : 모바일을 먼저 고려하여 미디어 쿼리를 작성하는 것 

    모바일 -> min-width의 세로와 가로를 각각 portrait 320px , landscape 480px로 지정 
    태블릿 -> 세로 크기가 768px이상이면 태블릿으로 지정 , 가로크기는 데스크톱과 똑같이 1024px 이상으로 지정
    데스크톱 -> 화면 크기가 1024px이상이면 데스크톱으로 설정 

    <head>
        <link rel = "stylesheet" media="미디어쿼리 조건" href ="CSS 파일 경로">
    </head>             : 미디어 쿼리 외부 CSS파일 연결 방법1(<link>태그 사용)

    <style>
        @import url(CSS파일 경로) 미디어 쿼리 조건
    </style>            : 미디어 쿼리 외부 CSS파일 연결 방법2(@import문 사용)

        * CSS파일이 많고 규모가 큰 사이트를 개발할때는 <link>태그를 주로 사용 

    <style media="조건"> {
        스타일 규칙 
    }
    </style>            : 미디어 쿼리 웹 문서에 직접 정의 방법1(style태그 안에 midia속성을 사용해 조건 지정 후 그 조건에 맞는 스타일 규칙 정의)
                          하나의 <style>태그 안에서 하나의 조건을 지정 

    <style>
        @media 조건 {
        스타일 규칙
    }
    </style>            : 미디어 쿼리 웹 문서에 직접 정의 방법2(@media문을 사용해 각 조건별로 스타일 지정해놓고 스타일을 선택해서 적용)
                          <style>태그 안에 여러개의 조건에 따른 스타일을 모두 나열해 ㄴ호고 그중에서 선택해서 사용

    그리드 레이아웃 : 반응형 웹 디자인을 사용한 사이트는 화면 너비에 따라 웹 문서의 요소를 재배치해야하는데 이때의 기준이 되는 레이아웃
                     웹 사이트를 여러 개의 칼럼(column)으로 나누 후 메뉴나 본문, 이미지 등의 웹 요소를 화면에 맞게 배치하는 것
            
    플렉서블 박스 레이아웃(플렉스 박스) : 그리드 레이아웃을 기본으로 하고 각 박스를 원하는 위치에 따라 배치하는 것 , 여유 공간이 생길 경우 너비나 높이를 적절하게 늘이거나 줄일 수 있다 , 수평방향이나 수직방향 중에서 한쪽을 주축으로 정하고 박스를 배치
    CSS 그리드 레이아웃 : 수평과 수직 어느 방향이든 배치할 수 있다 (레고블록 끼워 맞추듯 요소를 배치하는 것)

    CSS그리드 레이아웃 : 그리드 항목을 배치할 때 가로와 세로를 모두 사용 , 2차원 

    그리드 레이아웃 지정 -> 그리드를 적용할 요소의 바깥 부분을 그리드 컨테이너로 만들어야 함 

    선택자 { display : grid/inline-grid } : 컨테이너 안의 항목을 블록/인라인 레벨 요소로 배치

    선택자 { grid-template-columns/rows : ?px } : 그리드 컨테이너 안의 항목 배치할 때 너비/높이/ 크기와 개수 지정
        * 그리드 레이아웃에서는 상대적인 크기를 지정할 수 있도록 px대신 fr단위 사용 ex) 2:1:2로 배치할 시 -> 2fr 1fr 2fr
        * 똑같은 값 여러번 반복시 repeat()함수 사용 ex) 1fr 1fr 1fr -> repeat(3, 1fr)

    선택자 { grid-templat-columns/rows : minmax(?px, auto) } : 줄높이 고정하지 않고 최솟/최댓값 지정 

    grid-templat-columns : repeat(auto-fit/auto-fill, ?px) : 화면 너비에 따라 칼럼 개수 조정
        * auto-fit : 화면이 넓을 때에는 남는 공간 없이 꽉 채워서 칼럼을 표시
        * auto-fill : 칼럼의 최소 너비(지정한 크기)만 표시하고 남는 공간 그대로 둠

    선택자 { grid-column-gap/grid-row-gap/grid-gap : ?px } : 칼럼과 칼럼사이/줄과 줄사이/칼럼과 줄사이 간격 지정
        * grid-gap 속성을 사용하여 한번에 간격 지정 가능 , 첫번째 값=grid-row-gap 두번째 값=grid-column-gap에 해당

    선택자 { 속성 : ? } : 그리드 라인을 이용해서 그리드 항목 배치
