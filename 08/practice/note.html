<!--

    선택자 { box-shadow : 수평거리 수직거리 흐림정도 번짐정도 색상 inset} : 그림자 효과 . inset 안쪽 그림자로 그림
        * 수평거리 수직거리 필수속성
    
    ---------------------------------------------------------------------

    선택자 { border-style : 속성 } : 테두리 스타일 지정  
        * 속성 p248
    
    선택자 { border-width : 상 우 하 좌 크기} : 테두리 크기 지정 , px로 직접 지정하거나 thin/mediumm/thick로 설정 , 상우하좌 순서로 지정 가능 

    선택자 { border-color : 색상 } : 테두리 색상 지정 , border-top/right/left/bottom-color로 부분지정 가능
    
    선택자 { border : 스타일 크기 색상 } : 위 3개 한번에 지정 , 스타일 크기 색상 순서 상관없이 쓰면 됨 , border-top/right/left/bottom-color로 부분지정 가능    

    선택자 { border-radius : 반지름크기 } : 테두리 모서리 둥글게 설정 , px/em이나 백분률로 크기 지정
        * border이랑 radius 사이 top-left/light , bottom-right/left 넣어서 부분만 지정 가능
        * 이미지 요소의 너비와 높이를 똑같이 만든 후 반지름값을 너비나 높이의 50%로 지정하면 원으로 설정 가능

    ---------------------------------------------------------------------

    선택자 { margin : 크기 } : 요소와 요소사이 간격 조절 , px/em이나 백분률로 크기 지정 , margin : auto => 적잘한 값 자동 지정해줌
    
    선택자 { padding : 크기 } : 콘텐츠 영역과 테두리 사이의 간격 조절 , 마진과 동일 

    ---------------------------------------------------------------------

    선택자 { display : 속성 } : 배치 방법을 결정 
        * 속성 p269

    선택자 { float : 속성 } : 웹 요소를 문서 위에 떠 있게 만듬 , <p>태그는 블록레벨요소라서 이미지와 나랂시 배추못하는데 float를 통해 가능
        * 속성 p270

    선택자 { clear : 속성 } : float를 사용하면 다음에 넣는 다른 요소에도 적용이 되어 float 유효하지 않다고 지정함
        * 속성 p272

    ---------------------------------------------------------------------

    선택자 { position : 속성 } : 문서안의 요소를 자유롭게 배치 
        * 속성 p282 

    선택자 { left/right/top/bottom : 크기 } : position속성으로 기준위치를 정한 후 위치 지정 , left/right/top/bottom 기준으로 얼마나 떨어져 있는지 지정


-->
