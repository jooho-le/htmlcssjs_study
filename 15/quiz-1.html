	<title>연습문제 1</title>
</head>
<body>
  <script>
	function sumMulit(n1, n2) {
		if (n1 == n2) return n1*n2;
		else return n1+n2;
	}

	console.log(sumMulit(5, 10));
	console.log(sumMulit(10, 10));

  </script>
</body>
