<!--

    함수 : 동작해야 할 목적대로 묶은 명령 

    function 함수명() {
        명령 
    }                       : 함수 선언
    ,
    ,
    함수명 ();              : 함수 호출 , 함수 선언에서 작성한 명령을 실행
    
    ---------------------------------------------------------------------

    스코프 : 자바스크립트에서 변수를 선언하고 사용될 때 변수가 적용되는 범위 , 변수가 어디까지 유효한지 범위를 가르키는 영역 

    지역변수(로콜변수) : 한 함수 안에서만 사용할 수 있는 변수 
    전역변수(글로벌변수) : 스크립트 소스 전체에서 사용할 수 있는 변수 

    var 변수명; : 지역변수 선언
    변수명;     : 전역변수 선언 

    호이스팅 : 상황에 따라 변수의선언과 할당을 분리해서 선언 부분을 스코프의 가장 위쪽으로 끌어올리는 것
        ex) 자바스크립트 해석기는 var를 사용한 변수를 기억해 두어 변수실행전 마치 선언한 것과 같은 효과를 발휘 

    var a = 20;
    var a = 10; : 변수 재선언 , 처음에 20을 할당했지만 10으로 재선언 하면서 a변수는 10을 가지게 됨 

    ---------------------------------------------------------------------

    let 변수명; : 변수를 선안한 블록({}묶인 부분)에서만 유효하고 블록을 벗어나면 사용 불가 , 값을 재할당한수있지만 변수를 재선언 할수는 없음 , 같은 변수이름을 중복사용 불가 
                  호이스팅이 없음 
    변수명=초깃값; : 전역변수를 선언 

    const 변수명; : 상수변수선언 , 재선언하거나 재할당할 수 없고 블록 레벨의 스코프를 가짐 
    
    * 값이 자주 바뀌는 변수 -> let , 재할당이 없는 변수 -> const 사용 
    
    * 1. 전역변수는 최소한으로 사용
      2. var 변수는 함수의 시작 부분에서 선언
      3. for문에서 카운터 변수를 사용할 때 var예약어를 사용하지 않음
      4. 되도록이면 var보다 let예약어를 사용 

    ---------------------------------------------------------------------

    매개변수 : 함수를 선언할 때부터 외부에서 값을 받아줄 변수 , 함수를 실행하는데 필요한 값을 함수 밖에서 제공하는 것 

    function addNumber(num1, num2) {    : 매개변수 지정(num1, num2) , 여러개의 매개변수 사용 가능(,넣어줌)
        var sum = num1 + num2;
        return sum;                     : 함수의 결괏값을 반환할 때 사용하며 다음에 넘겨줄 값을 지정해줌 
    }
    var result = addNumber(2, 3);       : 인수:매개변수가 있는 함수를 호출할 때 실제 값 부분(2 3)
    document.write(result);

    function addNumber(num1, num2) {    
        return num1 + num2;                 
    }
    var result = addNumber(2, 3);       
    document.write(result);             : 위의 코드에서 변수sum은 단순히 결괏값을 저장했다 반환하므로 이렇게 줄여 작성 가능 

    function multpile(a, b = 5, c=10) : 매개변수에 이렇게 기본값 지정 가능 

    ---------------------------------------------------------------------
    
    function(a, b) {
        return a+b
    }                   : 이름이 없는 익명함수 선언 , 익명함수는 함수자체가 식이므로 함수를 변수에 할당할 수 있고 다른함수의 매개변수로 사용 가능 
                ex) var sum = function(a, b) {
                        return a+b
                    }               : 변수에 익명함수 할당 

    즉시실행함수 : 한번만 실행하는 함수로 함수를 정의하면서 동시에 실행하는 함수 

    (function() {
        명령
    }());                       : 즉시실행함수 선언2

    (function(매개변수) {
        명령
    }(인수));                   : 즉시실행함수 선언2
    
    (매개변수) => { 함수내용 } : 화살표 표기를 통해 함수 선언 , 익명함수에서만 사용 가능
